{% extends 'base.html' %}

{% block content %}

<style>
    .text-design {
        font-family: 'Courier New', Courier, monospace;
        font-size: 110%;
        font-weight: bold;
    }

    .width-design {
        width: 460px;
    }
</style>

<div class="container result-design px-3 mt-1 mb-1">
    <h3 class="p-2"> Update Profile </h3>
</div>

<div class="container shadow bg-body-tertiary rounded p-5 text-design width-design">
    <form action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
<!--
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Username </label>
            <div> {{form.username}}</div>
        </div>
    -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> First Name </label>
            <div> {{form.first_name}}</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Last Name </label>
            <div> {{form.last_name}}</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Image </label>
            <div> {{form.picture}} </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Phone Number </label>
            <div> {{form.phone}} </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Gender </label>
            <div> {{form.gender}} </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Address </label>
            <div> {{form.address}} </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Country </label>
            <div> {{form.country}} </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div> {{form.password1}} </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <div> {{form.password2}} </div>
        </div>

        <input type="submit" value="Submit" style="width: 100%;
        display: block;  border: 0px solid white; box-shadow: 1px 1px 2px 
        rgb(134, 204, 236); padding: 3px;
        margin-bottom: 7px; height: 40px; border-radius: 40px;
        font-size: 120%; font-weight: bolder;
        background-color: rgb(134, 204, 236); color: rgb(0, 0, 0)">

    </form>

</div>

{% endblock %}
