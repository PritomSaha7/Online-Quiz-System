{% extends 'base.html' %}

{% block content %}



<div class = "container mt-3">
    

    {% for it in messages %} 
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
         Uploaded Successfully !
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class = "card shadow-lg p-3 mb-5 bg-white rounded border border-primary">
        <div class = "card-body" style = "text-align: center"> 
            <form action = "" method = POST>
                {% csrf_token %}
                {{form.as_p}}
                <input type = "submit" value = "Submit" class = "btn btn-md shadow-none bg-white rounded" style = "font-family: courier new; width: 150px;
                border: 1px solid gray; font-weight: bold">
            </form>
       </div>
    </div>
   
    

</div>

{% endblock %}
